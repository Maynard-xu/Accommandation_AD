<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/register_css/register.css"/>
</head>
<body>
    <div class="container" id="register_info">
        <div class="register_form">
            <div class="form-group">
                <label for="UserName">UserName:</label>
                <input required="required" type="text" class="form-control" id="UserName" placeholder="Enter UserName"/>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input required="required" type="password" class="form-control" id="pwd" placeholder="Enter Password"/>
            </div>
            <div class="form-group">
                <label for="Profession">Profession:</label>
                <input required="required" type="text" class="form-control" id="Profession"
                       placeholder="Select Profession"
                       list="ProfessionList"/>
                <datalist id="ProfessionList">
                    <!--wait init-->
                </datalist>
            </div>
            <div class="form-group">
                <label for="Sex">Sex:</label>
                <input required="required" type="text" class="form-control" id="Sex" placeholder="Select Sex"
                       list="SexList"/>
                <datalist id="SexList">
                    <option value="man">man</option>
                    <option value="women">women</option>
                </datalist>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input required="required" type="text" class="form-control" id="Age" placeholder="Enter Age"/>
            </div>
            <div class="form-group">
                <label for="Hobby">Hobby:</label>
                <input required="required" type="text" class="form-control" id="Hobby" placeholder="Enter Hobby"/>
            </div>
            <div class="form-group">
                <div id="HobbyOption">
                    <!--wait init-->
                </div>
            </div>
            <input type="submit" value="register" id="register"/>
        </div>
    </div>
    <script src="js/common_js/jquery-3.2.0.min.js"></script>
    <script src="js/register_js/register.js"></script>
</body>
</html>
